        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const nakshatraNum = parseInt(urlParams.get('nakshatra'));
            const pada = urlParams.get('pada');
            
            if (!nakshatraNum || !nakshatraData[nakshatraNum]) return;
            
            const nakshatra = nakshatraData[nakshatraNum];
            document.getElementById('nakshatra-name').textContent = nakshatra.name;

            }

            document.getElementById('start-journey').addEventListener('click', () => navigateWithTransition(`gameplay.html?${urlParams.toString()}`));
        });

        function getGanaIcon(gana) {
            return { 'Deva': 'fas fa-sun', 'Manushya': 'fas fa-handshake', 'Rakshasa': 'fas fa-fire' }[gana] || 'fas fa-star';
        }

        function setGunaValuesFromParams(params) {
            const guna1 = params.get('guna1');
            const guna3 = params.get('guna3');
            let sattva = 1, rajas = 1, tamas = 1;
            if (guna1 === 'Sattva') sattva++; if (guna1 === 'Rajas') rajas++; if (guna1 === 'Tamas') tamas++;
            if (guna3 === 'Sattva') sattva++; if (guna3 === 'Rajas') rajas++; if (guna3 === 'Tamas') tamas++;

            document.getElementById('sattva-value').textContent = sattva;
            document.getElementById('rajas-value').textContent = rajas;
            document.getElementById('tamas-value').textContent = tamas;
            
            const total = sattva + rajas + tamas;
            if (total > 0) {
                const top = { x: 50, y: 10 }, right = { x: 90, y: 80 }, left = { x: 10, y: 80 };
                const x = (top.x * sattva + right.x * rajas + left.x * tamas) / total;
                const y = (top.y * sattva + right.y * rajas + left.y * tamas) / total;
                const marker = document.getElementById('guna-marker');
                marker.style.left = `${x}%`;
                marker.style.top = `${y}%`;
            }
        }

        function navigateWithTransition(url) {
            document.querySelector('.page-transition').classList.add('active');
            setTimeout(() => { window.location.href = url; }, 1500);
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (window.matchMedia('(pointer: fine)').matches) {
                document.body.classList.add('custom-cursor-active');
                const cursorContainer = document.getElementById('cursor-container');
                document.addEventListener('mousemove', (e) => {
                    cursorContainer.style.transform = `translate3d(${e.clientX}px, ${e.clientY}px, 0)`;
                });
                document.addEventListener('mouseover', (e) => {
                    if (e.target.closest('a, button')) cursorContainer.classList.add('active');
                });
                document.addEventListener('mouseout', (e) => {
                    if (e.target.closest('a, button')) cursorContainer.classList.remove('active');
                });
            }
        });

        body {
            background-color: var(--color-bg);
            background-image: radial-gradient(circle at top left, rgba(224, 150, 88, 0.08), transparent 40%),
                              radial-gradient(circle at bottom right, rgba(169, 113, 66, 0.1), transparent 50%);
            font-family: var(--font-body); color: var(--color-text); min-height: 100vh;
            line-height: 1.6; overflow-x: hidden;
        }
        body::-webkit-scrollbar { width: 8px; }
        body::-webkit-scrollbar-track { background: var(--color-bg-darker); }
        body::-webkit-scrollbar-thumb { background-color: var(--color-border); border-radius: 10px; }
        
        .custom-cursor-active { cursor: none; }
        #cursor-container { display: none; position: fixed; top: -16px; left: -16px; pointer-events: none; z-index: 9999; transition: transform 0.1s ease-out; }
        .custom-cursor-active #cursor-container { display: block; }
        #cursor-container .chakra-cursor { transition: all 0.3s ease; }
        #cursor-container.active .chakra-cursor { transform: scale(1.5); stroke: var(--color-primary-glow); filter: drop-shadow(0 0 5px var(--color-primary-glow)); }

        .page-transition { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--color-bg); z-index: 10000; display: flex; justify-content: center; align-items: center; pointer-events: none; opacity: 0; transition: opacity 0.8s ease-in-out; }
        .page-transition.active { opacity: 1; pointer-events: all; }
        .page-transition-mandala { width: 150px; height: 150px; animation: spin 20s linear infinite, fadeIn 1s ease-out; }
        .page-transition.active .page-transition-mandala { animation: spin 20s linear infinite, scaleUp 1.5s ease-in-out forwards; }

        .nav-bar { position: fixed; top: 0; left: 0; width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; background-color: rgba(15, 12, 8, 0.7); backdrop-filter: blur(12px); z-index: 50; border-bottom: 1px solid var(--color-border); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2); }
        .nav-link { display: flex; flex-direction: column; align-items: center; color: var(--color-text-muted); text-decoration: none; transition: color 0.3s ease, transform 0.3s ease; font-size: 0.8rem; }
        .nav-link:hover { color: var(--color-primary-glow); transform: translateY(-2px); }
        .nav-link i { font-size: 1.2rem; margin-bottom: 0.25rem; }
        .nav-title { font-family: var(--font-title); font-size: 2rem; font-weight: 700; color: var(--color-primary-glow); text-shadow: 0 0 10px var(--color-primary-base); }

        .profile-container { padding: 100px 2rem 4rem; max-width: 900px; margin: 0 auto; animation: fadeIn 1s ease-out; }
        .profile-card { background: linear-gradient(145deg, rgba(26, 20, 15, 0.6), rgba(5, 4, 3, 0.6)); border: 1px solid var(--color-border); border-radius: 16px; padding: 2rem; backdrop-filter: blur(10px); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); }
        
        .profile-header { text-align: center; margin-bottom: 2.5rem; border-bottom: 1px solid var(--color-border); padding-bottom: 2rem; }
        .nakshatra-symbol { position: relative; width: 120px; height: 120px; margin: 0 auto 1.5rem; }
        .nakshatra-symbol svg { width: 100%; height: 100%; stroke: var(--color-primary-glow); stroke-width: 1.5; fill: none; filter: drop-shadow(0 0 10px var(--color-primary-base)); animation: pulse 4s infinite ease-in-out; }
        .nakshatra-symbol .glow { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, var(--color-primary-base) 0%, transparent 70%); opacity: 0.2; animation: pulse 4s infinite ease-in-out; }
        .profile-name { font-family: var(--font-title); font-size: 3rem; font-weight: 700; color: var(--color-primary-glow); letter-spacing: 2px; text-shadow: 0 0 15px var(--color-primary-base); }
        .profile-subtitle { font-size: 1.1rem; color: var(--color-text-muted); text-transform: uppercase; letter-spacing: 1px; }

        .profile-details { display: grid; gap: 1.5rem; }
        .detail-item { background: rgba(15, 12, 8, 0.5); border: 1px solid var(--color-border); border-radius: 12px; padding: 1.5rem; }
        .detail-title { font-family: var(--font-title); font-size: 1.3rem; color: var(--color-primary-base); margin-bottom: 1rem; text-align: center; }
        .detail-content { text-align: center; font-size: 1.1rem; font-style: italic; color: var(--color-text); }
        .sub-description { font-size: 1rem; margin-top: 1rem; color: var(--color-text-muted); }

        .archetype-item { background: linear-gradient(145deg, rgba(224, 150, 88, 0.1), transparent); border-color: var(--color-border-focus); }
        .spiritual-archetype { display: flex; align-items: center; text-align: left; gap: 1.5rem; }
        .archetype-icon { font-size: 3rem; color: var(--color-primary-glow); min-width: 50px; text-align: center; }
        .archetype-name { font-family: var(--font-title); font-size: 1.5rem; font-weight: 700; color: var(--color-primary-glow); }
        .archetype-description { color: var(--color-text); font-size: 1rem; }
        
        .detail-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }

        .pada-visualization { display: flex; justify-content: space-around; }
        .pada-item { display: flex; flex-direction: column; align-items: center; opacity: 0.4; transition: all 0.4s ease; }
        .pada-item.active { opacity: 1; transform: scale(1.1); }
        .pada-item.active .pada-icon { color: var(--color-primary-glow); border-color: var(--color-primary-base); box-shadow: var(--shadow-glow); }
        .pada-icon { font-size: 1.5rem; width: 50px; height: 50px; border-radius: 50%; border: 1px solid var(--color-border); display: flex; justify-content: center; align-items: center; margin-bottom: 0.5rem; color: var(--color-text-muted); transition: all 0.4s ease; }
        .pada-name { font-size: 0.9rem; color: var(--color-text-muted); }
        .pada-item.active .pada-name { color: var(--color-text); }

        .guna-balance { display: flex; align-items: center; justify-content: space-around; gap: 2rem; }
        .guna-triangle { position: relative; width: 120px; height: 100px; }
        .guna-triangle svg { width: 100%; height: 100%; }
        .guna-triangle polygon { stroke: var(--color-border-focus); stroke-width: 1; fill: rgba(224, 150, 88, 0.05); }
        .guna-marker { position: absolute; width: 16px; height: 16px; background: radial-gradient(circle, var(--color-primary-glow), var(--color-primary-base)); border-radius: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 10px var(--color-primary-glow); transition: all 0.5s ease; border: 1px solid var(--color-bg-darker); }
        .gunas-grid { display: flex; flex-direction: column; gap: 1rem; }
        .guna-item { text-align: center; display: grid; grid-template-columns: 24px 1fr auto; align-items: center; gap: 0.5rem; }
        .guna-icon { font-size: 1.2rem; color: var(--color-primary-base); }
        .guna-name { text-align: left; }
        .guna-value { font-size: 1.2rem; font-family: var(--font-title); color: var(--color-primary-glow); }

        .gana-indicator { text-align: center; }
        .gana-icon { font-size: 2rem; margin-bottom: 0.5rem; }
        .gana-deva .gana-icon { color: #ffc58f; }
        .gana-manushya .gana-icon { color: #8fcbff; }
        .gana-rakshasa .gana-icon { color: #ff8f8f; }
        .gana-name { font-size: 1.2rem; font-weight: bold; font-family: var(--font-title); }
        
        .elemental-alignment { display: flex; justify-content: space-around; }
        .element { display: flex; flex-direction: column; align-items: center; opacity: 0.4; transition: all 0.4s ease; }
        .element.active { opacity: 1; transform: scale(1.1); }
        .element-icon { font-size: 2rem; color: var(--color-text-muted); transition: color 0.4s ease; }
        .element-name { font-size: 0.9rem; color: var(--color-text-muted); transition: color 0.4s ease; }
        .element.active .element-icon, .element.active .element-name { color: var(--color-primary-glow); }
        .element.active .element-icon { animation: element-pulse 2s infinite; }
        
        .action-buttons { display: flex; justify-content: center; gap: 1rem; margin-top: 2.5rem; }
        .action-button { font-family: var(--font-title); font-size: 1rem; font-weight: 700; color: var(--color-primary-glow); background: transparent; border: 1px solid var(--color-border); border-radius: 8px; padding: 0.8rem 2rem; cursor: none; transition: all 0.3s ease; letter-spacing: 1px; }
        .action-button:hover { background: rgba(224, 150, 88, 0.1); border-color: var(--color-primary-base); transform: translateY(-3px); box-shadow: var(--shadow-glow); }
        .action-button.primary { background: linear-gradient(145deg, var(--color-primary-glow), var(--color-primary-base)); color: var(--color-bg-darker); border-color: transparent; box-shadow: 0 4px 15px rgba(224, 150, 88, 0.2); }
        .action-button.primary:hover { transform: translateY(-3px) scale(1.05); box-shadow: 0 8px 25px rgba(224, 150, 88, 0.4); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes scaleUp { from { transform: scale(1); opacity: 1; } to { transform: scale(10); opacity: 0; } }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.05); opacity: 1; } }
        @keyframes element-pulse { 0%, 100% { transform: scale(1); filter: drop-shadow(0 0 5px var(--color-primary-base)); } 50% { transform: scale(1.1); filter: drop-shadow(0 0 15px var(--color-primary-glow)); } }
        
        @media (max-width: 768px) {
            .nav-bar { padding: 1rem; }
            .nav-title { font-size: 1.4rem; }
            .profile-container { padding: 80px 1rem 2rem; }
            .profile-card { padding: 1.5rem; }
            .profile-name { font-size: 2.2rem; }
            .spiritual-archetype { flex-direction: column; text-align: center; }
            .detail-grid { grid-template-columns: 1fr; }
            .action-buttons { flex-direction: column; gap: 0.5rem; }
        }
    </style>
</body>
</html>
